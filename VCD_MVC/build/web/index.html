<html>
    <head>
        <title>VCD JSP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}
        </style>

    <body  bgcolor="#33CCFF">
        <p>&nbsp;</p>
        
        <div>
            <form name="shoppingForm" action="VCDAddServlet" method="POST">
                <select name="vcd">
                    <option>MI2 | Tom Cruise | RM15.95</option>
                    <option>The Grinch | Jim Carrey | RM16.95</option>
                    <option>The Sixth Day | Arnold Shwarzeneeger | RM16.95</option>
                    <option>Unbreakable | Bruce Willis | RM13.95</option>

                    <option>Blade | Wesley Snipes | RM14.95</option>
                </select>
                <b>Quantity: </b><input type="text" name="qty" SIZE="3" value=1>
                <INPUT NAME="reset" TYPE="reset" VALUE="Reset">
                <INPUT NAME="submit" TYPE="submit" VALUE="Submit">
            </form> 
            
            <p>
                <a href="viewcart.jsp">view</a>&nbsp;
                <a href="checkout.jsp">checkout</a>&nbsp;
                <a href="logout.jsp">logout/remove</a>
            </p>            
        </div>
    </body>
